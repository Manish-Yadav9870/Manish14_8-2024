            Object.keys(obj).forEach(ele => {

                    if (Array.isArray(value)) {
                        value.forEach(el => {
                            console.log(el);  
                            
                        });
                    } else if (typeof value === "object") {

                            if (span) {

                            }
                        });
                    } else {

        }
